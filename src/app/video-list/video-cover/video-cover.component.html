<div class="grid__item">
    <span class="name">{{ getName(video.title) }}</span>

    <a [routerLink]="['/video', video.id]">
        <img [src]="video.thumbnail_large" [alt]="video.title">
    </a>

    <span class="rest">{{ getRest(video.title) }} </span>
    <h1 class="name-rest">{{ getNameRest(video.title) }}</h1>

</div>
