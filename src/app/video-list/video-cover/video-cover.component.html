<div class="grid__item" onclick="">

    <span  
        class="name">
            {{ getName(video.title) }}
    </span>

    <a [routerLink]="['/video', video.id]">
        <img 
            [src]="video.thumbnail_large" 
            [alt]="video.title">
        <label 
            class="name-rest">
                {{ getNameRest(video.title) }}
        </label>
    </a>    

    <span 
        class="rest">
            {{ getRest(video.title) }}
    </span>

</div>
