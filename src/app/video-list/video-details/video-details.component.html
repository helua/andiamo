<main *ngIf="videoID; else loadingBlock">
<div class="video-wrapper" >
<div class="title-wrapper">
        <h1>{{video.name}}</h1>
    </div>

    <div class="iframe-wrapper"  >
      <!-- <div class="iframe-wrapper" [innerHTML]="player | vimeoiFrame"> -->

      <iframe [src]="videoID | vimeoUrl" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

        <!-- <ng-bind-html
        [ng-bind-html]="video.embed.html">
      </ng-bind-html> -->

    </div>
    <ul class="credits">
      <li>DOP: <span class="bold">{{credits.dop}}</span><span class="mobile-dash"> / </span></li>
      <li>EDITOR: <span class="bold">{{credits.editor}}</span></li>
      </ul>
      <ul class="credits">
      <li>PROD. COMPANY: <span class="bold">{{credits.prodComp}}</span><span class="mobile-dash"> / </span></li>
      <li>AGENCY: <span class="bold">{{ credits.agency }}</span></li>
    </ul>
    <!-- <button class="back" (click)="goToVideos()">
        <i class="material-icons">arrow_back</i>
    </button> -->


</div>
</main>

<ng-template #loadingBlock>
<app-loading></app-loading>
</ng-template>
