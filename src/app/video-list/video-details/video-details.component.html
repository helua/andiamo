<div class="video-wrapper">

    <div class="title-wrapper">
        <h1>{{video.title}}</h1>
    </div>

    <div class="iframe-wrapper">
        <iframe [src]="video.video_id | vimeoUrl" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!-- <button class="back" (click)="goToVideos()">
        <i class="material-icons">arrow_back</i>
    </button> -->
      <ul class="credits">
        <li>DOP: {{credits.dop}},</li>
        <li>EDITOR: {{credits.editor}},</li>
        <li>PROD. COMPANY: {{credits.prodComp}}</li>
        <li>AGENCY: {{ credits.agency }}</li>
      </ul>

</div>
