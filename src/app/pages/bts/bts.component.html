<div *ngIf="screen.isBigScreen; else smallScreen">
    <div class="masonry-with-columns">
        <div class="masonry" *ngFor="let photo of photos">
            <img 
                [src]="bigURL+photo+'.jpg'" 
                alt="BTS photo{{photo}}">
        </div>
    </div>
</div>
    <ng-template #smallScreen>
        <div class="masonry-with-columns">
            <div class="masonry" *ngFor="let photo of photos">
                <img [lazyLoad]="smallURL+photo+'.jpg'" alt="BTS photo{{photo}}"> 
            </div>
        </div>
    </ng-template>
