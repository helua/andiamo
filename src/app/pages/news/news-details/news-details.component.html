<div *ngIf="postID; else loadingBlock" class="post-wrapper">
      <span>{{ post.createdAt | date }}</span>

    <div class="title-wrapper">

        <h1>{{post.name}}</h1>

        <img [src]="post.image" alt="">

      </div>


    <div class="body-wrapper" [innerHTML]="post.body"></div>

</div>
<ng-template #loadingBlock>
  <app-loading></app-loading>
</ng-template>
