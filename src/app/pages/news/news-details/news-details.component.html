<div *ngIf="postID; else loadingBlock" class="post-wrapper">

    <div class="title-wrapper">

        <h1>{{post.title}}</h1>
        <span>{{ post.createdAt | date }}</span>

        <img [src]="post.images[0]" alt="">

      </div>


    <div class="body-wrapper" [innerHTML]="post.body"></div>

</div>
<ng-template #loadingBlock>
  <app-loading></app-loading>
</ng-template>
