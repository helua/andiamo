<div class="blog">
  <h1>NEWS</h1>
    <main
      *ngIf="posts; else loadingBlock"
    >
      <app-news-cover
        class="post-item"
        *ngFor="let post of posts"
        [post]="post"
      >
        {{ post.name }}
      </app-news-cover>
    </main>

    <ng-template #loadingBlock>
      <app-loading></app-loading>
    </ng-template>
  </div>
